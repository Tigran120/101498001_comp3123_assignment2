version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: employee-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - employee-network

  backend:
    build: ./backend
    container_name: employee-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/employee_management
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - NODE_ENV=production
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - employee-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: employee-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - employee-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  employee-network:
    driver: bridge

